<!DOCTYPE html>
<html>
<head>
  <title>Grid Example</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 33%;
    }
    
    .grid-item {
      background-color: #9700c9;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    
    .grid-item.top-left, .grid-item.top-right, .grid-item.bottom-left, .grid-item.bottom-right {
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-item top-left"></div>
    <div class="grid-item"></div>
    <div class="grid-item top-right"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item bottom-left"></div>
    <div class="grid-item"></div>
    <div class="grid-item bottom-right"></div>
  </div>
</body>
</html>
