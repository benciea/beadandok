<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szövegfordító</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="textInput">Szöveg:</label>
  <input type="text" id="textInput" placeholder="írj valamit...">
  <button onclick="reverseText()">Megfordít</button>
  <div id="result"></div>

  <script>
    const reverseText = () => {
      const inputElement = document.getElementById('textInput');
      const resultElement = document.getElementById('result');

      const inputText = inputElement.value;
      const reversedText = inputText.split('').reverse().join('');

      resultElement.textContent = `Megfordított szöveg: ${reversedText}`;
    };
  </script>
</body>
</html>
