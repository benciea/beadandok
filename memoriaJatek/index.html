<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Memória játék</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer-message">
  <p id="timer">00:00</p>
  </div>
  <div id="win-message">
    <p id="win-text"></p>
    <p id="countdown"></p>
  </div>
  <section class="memory-game">
    <div class="memory-card" data-lang="python">
      <img class="front" src="img/py.png" alt="python" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
    <div class="memory-card" data-lang="python">
      <img class="front" src="img/py.png" alt="python" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>

    <div class="memory-card" data-lang="cs">
      <img class="front" src="img/cs.png" alt="C#" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
    <div class="memory-card" data-lang="cs">
      <img class="front" src="img/cs.png" alt="C#" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>

    <div class="memory-card" data-lang="cpp">
      <img class="front" src="img/cpp.png" alt="C++" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
    <div class="memory-card" data-lang="cpp">
      <img class="front" src="img/cpp.png" alt="C++" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>

    <div class="memory-card" data-lang="js">
      <img class="front" src="img/js.png" alt="JavaScript" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
    <div class="memory-card" data-lang="js">
      <img class="front" src="img/js.png" alt="JavaScript" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>

    <div class="memory-card" data-lang="css">
      <img class="front" src="img/css.png" alt="CSS" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
    <div class="memory-card" data-lang="css">
      <img class="front" src="img/css.png" alt="CSS" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>

    <div class="memory-card" data-lang="html">
      <img class="front" src="img/html.png" alt="HTML" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
    <div class="memory-card" data-lang="html">
      <img class="front" src="img/html.png" alt="HTML" />
      <img class="back" src="img/cardback.png" alt="Card Back" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
